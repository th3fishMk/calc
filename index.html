<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script>
            var exports = {};
        </script>
        <script src="./dist/index.js" defer></script>
    </head>
    <body>
        <div class="main" id="main-container">
            <div class="calc">
                <div class="display">
                    <div class="display-child" id="ans"></div>
                    <div class="pending" id="pending"></div>
                    <div class="display-child" id="input"></div>
                </div>
                <div class="digits">
                    <div class="div1 operations">AC</div>
                    <div class="div2 operations">+/-</div>
                    <div class="div3 operations"></div>
                    <div class="div4 operations">&divide;</div>
                    <div class="div5">7</div>
                    <div class="div6">8</div>
                    <div class="div7">9</div>
                    <div class="div8 operations">&times;</div>
                    <div class="div9">4</div>
                    <div class="div10">5</div>
                    <div class="div11">6</div>
                    <div class="div12 operations">&minus;</div>
                    <div class="div13">1</div>
                    <div class="div14">2</div>
                    <div class="div15">3</div>
                    <div class="div16 operations">&plus;</div>
                    <div class="div17">0</div>
                    <div class="div18">&period;</div>
                    <div class="div19"></div>
                    <div class="div20 operations" id="equals">&equals;</div>
                </div>
            </div>
        </div>
    </body>
</html>
