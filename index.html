<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script>
            var exports = {};
        </script>
        <script src="./dist/index.js" defer></script>
    </head>
    <body>
        <div class="main" id="main-container">
            <div class="calc">
                <div class="display">
                    <div class="display-child" id="ans"></div>
                    <div class="display-child" id="pending"></div>
                    <div class="display-child" id="input">0</div>
                </div>
                <div class="digits">
                    <button class="div1 operations" id="clear">AC</button>
                    <button class="div2 operations" id="invert">+/-</button>
                    <button class="div3 operations"></button>
                    <button class="div4 operations" id="divide">
                        &divide;
                    </button>
                    <button class="div5" id="seven">7</button>
                    <button class="div6" id="eight">8</button>
                    <button class="div7" id="nine">9</button>
                    <button class="div8 operations" id="times">&times;</button>
                    <button class="div9" id="four">4</button>
                    <button class="div10" id="five">5</button>
                    <button class="div11" id="six">6</button>
                    <button class="div12 operations" id="minus">&minus;</button>
                    <button class="div13" id="one">1</button>
                    <button class="div14" id="two">2</button>
                    <button class="div15" id="three">3</button>
                    <button class="div16 operations" id="plus">&plus;</button>
                    <button class="div17" id="zero">0</button>
                    <button class="div18" id="period">&period;</button>
                    <button class="div19" id="backspace">âŒ«</button>
                    <button class="div20 operations" id="equals">
                        &equals;
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
